plugins {
    id 'com.android.library'
    id 'maven-publish'
}
group='io.github.handharbeni'

ext {
    // Provide your own coordinates here
    PUBLISH_GROUP_ID = 'io.github.handharbeni'
    PUBLISH_VERSION = '1.0.3'
    PUBLISH_ARTIFACT_ID = 'boilerplate-module'
    PUBLISH_DESCRIPTION = 'Simple Boilerplate'
    PUBLISH_URL = 'https://github.com/handharbeni/AndroidBoilerplate'
    PUBLISH_LICENSE_NAME = 'Apache License 2.0'
    PUBLISH_LICENSE_URL =
            'http://www.apache.org/licenses/LICENSE-2.0.txt'
    PUBLISH_DEVELOPER_ID = 'mhandharbeni'
    PUBLISH_DEVELOPER_NAME = 'Muhammad Handharbeni'
    PUBLISH_DEVELOPER_EMAIL = 'mhandharbeni@gmail.com'
    PUBLISH_SCM_CONNECTION =
            'scm:git:github.com/handharbeni/AndroidBoilerplate.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION =
            'scm:git:ssh://github.com/handharbeni/AndroidBoilerplate.git'
    PUBLISH_SCM_URL =
            'https://github.com/handharbeni/AndroidBoilerplate/tree/master'
}

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"

android {
    namespace 'io.github.handharbeni.boilerplate_module'
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 4
        versionName "1.0.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        baseline file("lint-baseline.xml")
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Retrofit
    api "com.squareup.retrofit2:retrofit:2.9.0"

    // JSON Parsing
    api "com.google.code.gson:gson:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"

    // RX Java
    api "io.reactivex:rxjava:1.3.8"
    api "io.reactivex:rxandroid:1.2.1"
    api "com.squareup.retrofit2:adapter-rxjava:2.9.0"

    api "com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.3"

    api "com.jakewharton.timber:timber:4.7.1"

    api "com.github.bumptech.glide:glide:4.13.2"

    api "com.github.markomilos:paginate:0.5.1"
}